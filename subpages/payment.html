<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retshjælpen Fyns Venner</title>
    <link rel="stylesheet" href="../css/payment.css">
    <script src="https://kit.fontawesome.com/bd8605f5df.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- ---------------Header----------------- -->

    <nav class="nav">
        <ol class="nav__list">
            <li class="nav__list__item">
                <a class="nav__icon" href=""><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav__list__item">
                <a class="nav__icon" href="">
                    <div class="nav__btn">
                        støt
                    </div>
                </a>
            </li>
            <li class="nav__list__item">
                <a class="nav__icon" href="#index.html"><i class="fas fa-home"></i></a>
            </li>
        </ol>
    </nav>

    <header>
        <!-- implement video tag in header -->
        <section class="header">
            <div class="header__video">
                <video id="header__video" autoplay muted loop src="../video/header-video.mp4">
                </video>
                <h1 class="header__title"></h1>
                <div class="header__video-overlay"></div>
            </div>
        </section>
    </header>
    <!-- ------------------MAIN---------------- -->
    <main>
        <!-- ---------------timeline------------------------- -->
        <section class="timeline">
          
        </section>

        <!-- -----------------------Betalingstype------------------------- -->
        <section class="paytype">
            <h2 class="paytype__title">Betalingstype</h2>
            <div class="paytype__btn">
                <button class="paytype__btn-1">MEDLEMSSKAB</button>
                <button class="paytype__btn-2">ENKELT BETALING</button>
            </div> 
        </section>

        <!-- ------------------radio--------------------------- -->
        <section class="paytype">
            <h2 class="paytype__title">Betalingsmetode</h2>

            <label class="paytype__label" for="mobilepay">
                <input type="radio" name="payment" id="mobilepay" value="Mobilepay" checked>
                Mobilepay
            </label>
            <br>
            <label class="paytype__label" for="betalingsservice">
                <input type="radio"name="payment" id="betalingsservice" value="betalingsservice">
                Betalingsservice
            </label>
            <br>

        </section>
<!-- -----------------------BELØB------------------------------- -->
        <section class="paytype">
            <h2 class="paytype__title paytype__title--active">Beløb</h2>
                <div class="paytype__btn">
                    <button class="paytype__btn-start">100kr.</button>
                    <button class="paytype__btn-middle">150kr.</button>
                    <button class="paytype__btn-middle">200kr.</button>
                    <button class="paytype__btn-end">250kr.</button>
                </div> 
        </section>

        <section class="paytype">
            <h2 class="paytype__title">Hvor ofte?</h2>
            <div class="paytype__btn">
                <button class="paytype__btn-1">Månedlig</button>
                <button class="paytype__btn-2">Årlig</button>
            </div> 
        </section>

        <section class="paytype">
            <h2 class="paytype__title">Fra Hvornår?</h2>
            <div class="paytype__btn">
                <button class="paytype__btn-1">Omgående</button>
                <button class="paytype__btn-2">1. december</button>
            </div> 
        </section>
    
        <section class="inputs">
                <input class="inputs__shorty" type="text" name="firstname" placeholder="Fornavn *">
                <input class="inputs__shorty" type="text" name="lastname" placeholder="Efternavn *">
        </section>
        
        <section class="inputs">
            <input type="text" class="inputs__long" name="email" placeholder="Email *">
            <input type="text" class="inputs__long" name="confirmemail" placeholder="Bekræft Email *">
            <input type="text" class="inputs__long" name="telephone" placeholder="Telefon *">
            <input type="text" class="inputs__long inputs__shorty--active" name="address" placeholder="Adresse *">
        </section>

        <section class="inputs">
            <input class="inputs__shorty" type="text" name="firstname" placeholder="Postnr *">
            <input class="inputs__shorty" type="text" name="lastname" placeholder="By *">
        </section>

        <section class="inputs">
            <input class="inputs__shorty" type="text" name="firstname" placeholder="Fødselsdag *">
            <input class="inputs__shorty" type="text" name="lastname" placeholder="Sidste 4 I CPR nr.  *">
        </section>


<section class="paytype">

    <label class="paytype__label paytype__label--active" for="mobilepay">
        <input type="radio" name="payment" id="mobilepay" value="Mobilepay" checked>
        Ja, tilmeld mig til nyhedsbrevet, hvor man får indblik og historier i RFVs arbejde.
    </label>
    <br>
    <label class="paytype__label paytype__label--active" for="betalingsservice">
        <input type="radio"name="payment" id="betalingsservice" value="betalingsservice">
        Ja, jeg godkender <a href="#">dataloven</a>
    </label>

</section>

<section class="submit">
    <div class="submit__btn">STØT</div>
</section>
        
<!-- ------------------------------inputs---------------------------------- -->
    </main>
   

    <!-- ----------------FOOTER--------------------- -->
    <footer class="footer">
        <p class="footer__title">find os på</p>
        <div class="footer__some">
            <a class="footer__some-left" href="#"><i class="fab fa-facebook"></i></a>
            <a class="footer__some-right" href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <p class="footer__title">kontakt os</p>
        <a class="footer__icon" href="#"><i class="fas fa-envelope"></i></a>
        <p class="footer__txt">retshjaelpvenner@yahoo.dk</p>
        <a class="footer__icon" href="#"><i class="fas fa-phone-alt"></i></i></a>
        <p class="footer__txt footer__txt--number">+45 69 42 04 20</p>
        <p class="footer__title">Åbningstider</p>
        <p class="footer__txt footer__txt--time">Man-Fre - 10:00-15:30</p>
    </footer>
</body>

</html>
